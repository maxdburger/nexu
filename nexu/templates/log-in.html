{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nexu sign-up</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>

        <div class="sidebar">

            <div class="sidebar-top-menu">
                <a class="nav-logo" href="/">
                    <img src="" alt="Logo" width="100">
                </a>
                <a class="nav-link" href="/">home</a>
                <a class="nav-link" href="/subjects">subjects</a>
                <a class="nav-link" href="/planner">planner</a> 
            </div>

            <div class="sidebar-bottom-menu">
                <a class="nav-link" href="">settings</a>
                <div class="user-profile">
                    <a class="profile-photo" href="/account">
                        <img src="" alt="Logo" width="100">
                    </a>
                    <a class="nav-link-account" href="/account">account</a>
                </div>
            </div>

        </div>

        <section>

            <h1>Please log in below</h1>

            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <p><label>Email: <input type="email", name="email"></label></p>
                <p><label>Password: <input type="password", name="password"></label></p>
                <button type="sumbit">Log in</button>

            </form>

            <a href="/signup"><button>Register</button></a>
            
        </section>

    </body>
</html>
